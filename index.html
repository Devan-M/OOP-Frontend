<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Veículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:wdth@100..125&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Menu horizontal responsivo -->
  <header>
    <nav class="mega-menu">
      <div class="logo">Veículos</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="#">Dashboard</a></li>
        <li>
          <a href="#">Veículos</a>
          <ul class="dropdown">
            <li><a href="#" onclick="mostrarLista()">Listar</a></li>
            <li><a href="#" onclick="abrirModal()">Cadastrar</a></li>
          </ul>
        </li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Gerenciador de Veículos</h1>

    <!-- Lista de veículos -->
    <div id="veiculos-container" class="container"></div>
  </main>

  <!-- Modal de Cadastro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <form id="form-veiculo">
        <h2>Cadastrar Novo Veículo</h2>
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required>
        <input type="text" id="cor" placeholder="Cor" required>
        <input type="number" id="quilometragem" placeholder="Quilometragem" required>
        <input type="number" id="ano" placeholder="Ano de Fabricação" required>
        <input type="number" id="preco" placeholder="Preço" required>
        <input type="text" id="imagemUrl" placeholder="URL da Imagem">
        <select id="tipoId" required>
          <option value="">Carregando tipos...</option>
        </select>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
